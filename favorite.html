<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gifos</title>
    <link rel="stylesheet" href="style/style.css" />

    <!--fuente Montserrat-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />

    <!--fuente Roboto-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="line-color"></div>
      <nav>
        <div class="logo-container">
          <a href="index.html">
            <img class="logo" src="./assets/img/logo-mobile.svg" alt="logo" />
          </a>
        </div>
        <input type="checkbox" id="check" />
        <label for="check" class="burger-btn">
          <img src="./assets/img/burger.svg" alt="menu" />
        </label>
        <ul class="menu-conten">
          <li>
            <input type="checkbox" id="color-switch" />
            <label
              for="color-switch"
              id="text-color-switch"
              class="text-menu-conten"
              >modo nocturno</label
            >
          </li>
          <li>
            <a class="text-menu-conten favorite" href="favorite.html"
              >favoritos</a
            >
          </li>
          <li>
            <a class="text-menu-conten" href="myGifo.html">mis GIFOS</a>
          </li>
          <li>
            <a href="createGifos.html">
              <img
                class="crear-gifo"
                src="./assets/img/button-crear-gifo.svg"
                alt="crear-gifo"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="favorite-section" class="tittle-section">
      <img class="favorite-icon" src="assets/img/icon-favoritos.svg" />
      <h2 class="text-body">favoritos</h2>
      <div id="fav-section-without-content">
        <img
          alt="icon_fav_without_content"
          src="assets/img/icon-fav-sin-contenido.svg"
        />
        <p class="text-body">"¡Guarda tu primer GIFO en Favoritos</p>
        <p class="text-body">para que se muestre aquí!"</p>
      </div>
      <div id="fav-section-with-content">
        <ul id="ul-favorire-gifos"></ul>
      </div>
    </section>

    <section class="trending-gifos">
      <h2 class="text-body">trending <span>gifos</span></h2>
      <p class="text-trending">
        Mira los últimos <span>gifos</span> de nuestra comunidad.
      </p>
      <div id="container" class="container">
        <button class="slider-btn btn-left" id="btn-left">
          <img src="assets/img/button-slider-left.svg" alt="" srcset="" />
        </button>
        <div class="slider" id="slider"></div>
        <button class="slider-btn btn-right" id="btn-right">
          <img src="assets/img/Button-Slider-right.svg" alt="" srcset="" />
        </button>
      </div>
    </section>
    <section>
      <div id="myModal" class="modal">
        <span id="close" class="close"></span>
        <div class="container-img-modal">
          <button class="slider-btn btn-left" id="btn-left">
            <img src="assets/img/button-slider-left.svg" alt="" srcset="" />
          </button>
          <img id="imgModal" class="modal-content" />
          <button class="slider-btn btn-right" id="btn-right">
            <img src="assets/img/Button-Slider-right.svg" alt="" srcset="" />
          </button>
        </div>

        <div id="text-btn-container" class="text-btn-container">
          <span class="span-myModal" id="span-myModal"></span>
          <ul class="container-btns-hover">
            <li>
              <button class="btn-favorite" id="btn-favorite">
                <img
                  id="img-btn-favortite"
                  src="assets/img/icon-fav.svg"
                  alt="Favorite button on modal"
                />
              </button>
            </li>
            <li>
              <button class="btn-download" id="btn-download">
                <img
                  src="assets/img/icon-download.svg"
                  alt="Download button on modal"
                />
              </button>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <footer>
      <section class="footer text-trending">
        <p>Compartir en:</p>
        <div class="social-network">
          <a href="https://www.facebook.com/Acamica.org/"
            ><img class="fb" alt="icon_facebook"
          /></a>
          <a href="https://twitter.com/acamica_com?lang=en"
            ><img class="tw" alt="icon-twitter"
          /></a>
          <a href="https://www.instagram.com/acamica/?hl=en"
            ><img class="ig" alt="icon_instagram"
          /></a>
        </div>
        <p class="copyright text-trending">
          <span>© gifos 2020</span> all rights reserved.
        </p>
      </section>
      <div class="line-color"></div>
    </footer>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
