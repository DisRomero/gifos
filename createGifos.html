<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gifos</title>
    <link rel="stylesheet" href="style/style.css" />

    <!--fuente Montserrat-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />

    <!--fuente Roboto-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="line-color"></div>
      <nav>
        <div class="logo-container">
          <a href="index.html">
            <img class="logo" src="assets/img/logo-mobile.svg" alt="logo" />
          </a>
        </div>
        <input type="checkbox" id="check" />
        <label for="check" class="burger-btn">
          <img src="assets/img/burger.svg" alt="menu" />
        </label>
        <ul class="menu-conten">
          <li>
            <input type="checkbox" id="color-switch" />
            <label
              for="color-switch"
              id="text-color-switch"
              class="text-menu-conten"
              >modo nocturno</label
            >
          </li>
          <li>
            <a class="text-menu-conten" href="favorite.html">favoritos</a>
          </li>
          <li>
            <a class="text-menu-conten" href="myGifo.html">mis GIFOS</a>
          </li>
          <li>
            <a href="createGifos.html">
              <img
                class="crear-gifo"
                src="assets/img/CTA-crear-gifo-active.svg"
                alt="crear-gifo"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="create-gifo" class="create-gifo">
      <div class="grid-container">
        <div id="record-img" class="record-img">
          <img src="./assets/img/camara.svg" alt="" />
          <img src="./assets/img/element-luz-camara.svg" alt="" />
        </div>
        <div id="screen-section" class="screen-section">
          <video src="." id="createGifoTag"></video>
          <div>
            <div id="first-order" class="first-order"></div>
            <div id="second-order" class="second-order"></div>
          </div>
          <div>
            <p>aqui podras crear tus propios <span>gifos</span></p>
            <p>¡Crea tu GIFO en sólo 3 pasos!</p>
            <p>(sólo necesitas una cámara para grabar un video)</p>
            
          </div>

          <div>
            <div id="third-order" class="third-order"></div>
            <div id="fourth-order" class="fourth-order"></div>
          </div>

          
        </div>
      </div>
      <div>
        <ul id="number-create-gifo">
          <li><button>1</button></li>
          <li><button>2</button></li>
          <li><button>3</button></li>
        </ul>
        <p id="video-time" class="video-time">tiempo del video</p>
        <button id="repeat-screen" class="repeat-screen" style="display: none;">repetir captura</button>
        <img src="" alt="" />
        <div>Line</div>
      </div>
      <button id="start-screen">comenzar</button>
      <button id="record-screen" style="display: none;">grabar</button>
      <button id="finish-record-screen" style="display: none;">finalizar</button>
      <button id="upload-gifo" style="display: none;">subir gifo</button>
      
    </section>
    <footer>
      <section class="footer text-trending">
        <p>Compartir en:</p>
        <div class="social-network">
          <a href="https://www.facebook.com/Acamica.org/"
            ><img class="fb" alt="icon_facebook"
          /></a>
          <a href="https://twitter.com/acamica_com?lang=en"
            ><img class="tw" alt="icon-twitter"
          /></a>
          <a href="https://www.instagram.com/acamica/?hl=en"
            ><img class="ig" alt="icon_instagram"
          /></a>
        </div>
        <p class="copyright text-trending">
          <span>© gifos 2020</span> all rights reserved.
        </p>
      </section>
      <div class="line-color"></div>
    </footer>

    <script type="module" src="./js/index.js"></script>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.5.6/RecordRTC.js"></script>

   
  </body>
</html>
