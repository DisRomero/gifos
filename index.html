<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gifos</title>
    <link rel="stylesheet" href="style/style.css" />

    <!--fuente Montserrat-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />

    <!--fuente Roboto-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="line-color"></div>
      <nav>
        <div class="logo-container">
          <a href="index.html">
            <img class="logo" src="assets/img/logo-mobile.svg" alt="logo" />
          </a>
        </div>
        <input type="checkbox" id="check" />
        <label for="check" class="burger-btn">
          <img src="assets/img/burger.svg" alt="menu" />
        </label>
        <ul class="menu-conten">
          <li>
            <input type="checkbox" id="color-switch" />
            <label
              for="color-switch"
              id="text-color-switch"
              class="text-menu-conten"
              >modo nocturno</label
            >
          </li>
          <li>
            <a class="text-menu-conten" href="favorite.html">favoritos</a>
          </li>
          <li>
            <a class="text-menu-conten" href="myGifo.html">mis GIFOS</a>
          </li>
          <li>
            <a href="createGifos.html">
              <img
                class="crear-gifo"
                src="assets/img/button-crear-gifo.svg"
                alt="crear-gifo"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="search-gifos">
      <h2 class="title-search-gifos text-body">
        Inspírate, busca, guarda, y crea los mejores
        <span class="uppercase-search-gifos">gifos</span>
      </h2>
      <img src="assets/img/ilustra_header.svg" alt="" srcset="" />
      <form id="form-search" class="form-search" action="">
        <input
          type="text"
          name=""
          id="input-form-search"
          placeholder="Busca GIFOS y más"
          autocomplete="off"
        />
        <button id="btn-form-search" class="btn-form-search">
          <img src="assets/img/icon-search.svg" alt="" />
        </button>
      </form>
      <ul id="ul-form-search" class="ul-form-search"></ul>
    </section>
    <section class="text-body trending-info">
      <h2>trending:</h2>
      <p id="trending-info"></p>
    </section>
    <section id="search-gifos-responde" class="search-gifos-responde"></section>
    <section class="trending-gifos">
      <h2 class="text-body">trending <span>gifos</span></h2>
      <p class="text-trending">
        Mira los últimos <span>gifos</span> de nuestra comunidad.
      </p>
      <div id="container" class="container">
        <button class="slider-btn btn-left" id="btn-left">
          <img src="assets/img/button-slider-left.svg" alt="" srcset="" />
        </button>
        <div class="slider" id="slider"></div>
        <button class="slider-btn btn-right" id="btn-right">
          <img src="assets/img/Button-Slider-right.svg" alt="" srcset="" />
        </button>
      </div>
    </section>
    <footer>
      <section class="footer text-trending">
        <p>Compartir en:</p>
        <div class="social-network">
          <a href="https://www.facebook.com/Acamica.org/"
            ><img class="fb" alt="icon_facebook"
          /></a>
          <a href="https://twitter.com/acamica_com?lang=en"
            ><img class="tw" alt="icon-twitter"
          /></a>
          <a href="https://www.instagram.com/acamica/?hl=en"
            ><img class="ig" alt="icon_instagram"
          /></a>
        </div>
        <p class="copyright text-trending">
          <span>© gifos 2020</span> all rights reserved.
        </p>
      </section>
      <div class="line-color"></div>
    </footer>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
